<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Логинация</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="header">
            <h1 class="login_text">Войти</h1>
            <img src="static/login_image.png" alt="Заглавное изображение" class="title_image">
        </div>
        
        
        <div class="login">
            <p class="field_title">Электропочта</p>
            <input class="input" type="email">
            <p class="description">Введите Электропочту в формате *****@***.**</p>
    
            <p class="field_title">Пароль</p>
            <input class="input" type="password">
            <img src="../global_assets/Eye-off 24 black.svg" alt="Спрятать пароль" class="pass_img">
            <button class="continue">
                <span class="continue_button_text">Продолжить</span>
            </button>
        </div>
    </body>
</html>
