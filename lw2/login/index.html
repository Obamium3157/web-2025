<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Логинация</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h1>Войти</h1>
        <img src="static/login_image.png" alt="Заглавное изображение" class="man">
        
        <form action="/handler" method="post">
            <h2>Электропочта</h2>
            <input type="email">
            <h3>Введите Электропочту в формате *****@***.**</h3>
    
            <h2>Пароль</h2>
            <input type="password">
            <img src="static/hide.png" alt="Спрятать пароль" class="pass_img">
            <input type="submit" value="Продолжить">
        </form>
    </body>
</html>
